<div class="full-width" fxLayout="column" [hidden]="hideNav">
  <div class="full-width nav-bar-header" fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="80" layout="row" fxLayoutAlign="start center">
        <img width="150px" alt="Your Logo" src="assets/nav-logo.png">
      </div>
      <div fxFlex="20" layout="row" fxLayoutAlign="end center">
        <button
          mat-icon-button
          aria-label="icon-button navigate close icon"
          (click)="close()">
          <mat-icon aria-hidden="false" aria-label="Example close icon">close</mat-icon>
        </button>
      </div>
  </div>
  <div class="full-width" *ngIf="!noReturn">
      <button
        mat-icon-button
        aria-label="icon-button navigate back icon"
        (click)="navArrowClicked()">
        <mat-icon aria-hidden="false" aria-label="Example back nav icon">arrow_back_ios</mat-icon> {{ backText}}
    </button>
  </div>
</div>
