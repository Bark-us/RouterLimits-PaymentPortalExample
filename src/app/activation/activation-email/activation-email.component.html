<div class="activation-email" fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
    <mat-card fxFlex.gt-md="25" fxFlex.xs="95" fxFlex.sm="80" fxFlex.md="50" fxLayoutAlign="center center">
      <div fxLayout="column" fxLayoutGap="8" fxLayoutAlign="center center" fxFlex="100">
        <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <img width="100" alt="Your Logo" src="assets/logo.png">
        </div>
        <div class="full-width email-label">
          <p>Let's get started.</p>
          <p>What is your Email Address?</p>
        </div>
        <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
          <form class="email-form" fxFlex="80" (submit)="checkEmail()">
            <mat-form-field class="full-width" fxFlex="100">
              <input matInput type="email" placeholder="Email" [formControl]="emailFormControl" fxFlex="100"
                      [errorStateMatcher]="matcher" required>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <button type="submit" style="display:none;">hidden submit button</button>
          </form>
        </div>
        <div class="full-width" fxLayoutAlign="center center" fxFlex="80">
            <button mat-button color="primary" (click)="checkEmail()">Submit</button>
        </div>
    </div>
  </mat-card>
</div>
