<div class="full-height" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxLayout="row" fxLayoutAlign="center center" fxFlex.gt-md="25" fxFlex.xs="95" fxFlex.sm="80" fxFlex.md="50">
    <div fxLayout="column">
        <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <img width="100" alt="Your Logo" src="assets/logo.png">
        </div>
        <div fxLayout="column" *ngIf="messageState === 0">
          <h1>Account Created  </h1>
          <p>
            A confirmation email has been sent to {{email}}
          </p>
          <p> Please click the link in the email to complete registration.</p>
        </div>
        <div fxLayout="column" *ngIf="messageState === 2">
          <h1>Error Creating User Account</h1>
          <p>
            There was a problem creating your account please start over.
          </p>
        </div>
        <div fxLayout="column" *ngIf="messageState === 3">
          <h1>Please complete the signup form.  </h1>
        </div>
    </div>
  </mat-card>
</div>
